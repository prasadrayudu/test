#cloud-config

package_upgrade: true
packages:
  - zsh
  - tmux
  - curl
  - wget
  - htop
  - iperf
  - vim

# users:
#   - default
#   - name: k3s
#     gecos: K3S
#     ssh-authorized-keys:
#       - ssh-idrsa ...

write_files:
  - encoding: b64
    path: /var/lib/rancher/k3s/server/manifests/aws-ccm-ds.yaml
    permission: "0644"
    content: ${aws_ccm_ds}
  - encoding: b64
    path: /var/lib/rancher/k3s/server/manifests/aws-rbac.yaml
    permission: "0644"
    content: ${aws_rbac}
  - encoding: b64
    path: /var/lib/rancher/k3s/server/manifests/storageclass.yaml
    permission: "0644"
    content: ${storageclass}
  - encoding: b64
    path: /usr/bin/aliases
    permission: "0644"
    content: ${aliases}

runcmd:
  - echo "More commands can be added based on requirement"
